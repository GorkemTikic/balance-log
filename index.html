<!doctype html>
<html lang="en"> <!-- keep UI English -->
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Balance Log</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background:#fff; color:#111; }
.container { max-width: 1200px; margin: 0 auto; padding: 16px; }
.card { border:1px solid #ddd; border-radius:12px; padding:16px; margin-top:16px; }
.btn { border:1px solid #222; border-radius:8px; padding:8px 12px; background:#111; color:#fff; cursor:pointer; }
.btn.secondary { background:#fff; color:#111; }
.btn-row { display:flex; gap:8px; flex-wrap:wrap; }
textarea { width:100%; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
table { border-collapse: collapse; width: 100%; font-size: 13px; }
th, td { text-align:left; padding:6px 8px; border-bottom:1px solid #eee; white-space:nowrap; }
.muted { color:#666; font-size: 13px; }
.grid-2 { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap: 12px; }
.nums { font-variant-numeric: tabular-nums; }
details > summary { cursor:pointer; font-weight:600; }
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
