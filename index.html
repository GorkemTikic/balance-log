<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Balance Log Analyzer</title>
    <base href="./" />
    <style>
      body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
      #boot{padding:10px;color:#555}
      #err{position:fixed;inset:0;background:rgba(0,0,0,.65);color:#fff;display:none;padding:16px;z-index:99999;overflow:auto}
      #err pre{white-space:pre-wrap;word-break:break-word}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="boot">Loadingâ€¦</div>
    <div id="err"><h2>Runtime error</h2><pre></pre></div>

    <script type="module" src="./src/main.tsx"></script>
    <script>
      const overlay=document.getElementById('err');const pre=overlay?.querySelector('pre');
      const show=(m,e)=>{if(!overlay||!pre)return;overlay.style.display='block';pre.textContent=String(m)+(e?.stack?`\n\n${e.stack}`:'')};
      window.addEventListener('error',e=>show(e.message,e.error));
      window.addEventListener('unhandledrejection',e=>show(e.reason?.message||e.reason,e.reason));
    </script>
  </body>
</html>
