name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Resmi NPM registry'yi zorla
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      # Güvenlik taramalarını kapat, resmi registryle kurulum yap
      - name: Install
        run: |
          npm ci --no-audit --no-fund
        env:
          NODE_AUTH_TOKEN: ''   # Boş token; özel paket yok

      - name: Build
        run: npm run build

      # (Varsa) GitHub Pages'a deploy
      # Statik siteyi dist/ klasörüne ürettiğimizi varsayıyorum
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
